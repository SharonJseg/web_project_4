<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S.</title>
</head>


<body class="page">
    <div class="page__container">
        <header class="header"><img src="./images/logo.svg" alt="Around the U.S logo" class="logo"></header>
        <main>
            <section class="profile">
                <img src="./images/profile_image.jpg" alt="Jacques Cousteau image" class="profile__image">
                <div class="profile__info">
                    <div class="profile__info-edit">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <button type="button" aria-label="edit profile button" class="profile__edit-btn">

                        </button>
                    </div>
                    <p class="profile__job">Explorer</p>
                </div>
                <button class="profile__add-element-btn" type="button" aria-label="add picture button"><img
                        src="./images/add.svg" alt="add element button"></button>
            </section>

            <section class="cards">
                <ul class="cards__container">

                </ul>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2021 Around The U.S.</p>
        </footer>

        <div class="modal modal_type_edit-profile">
            <div class="modal__container">
                <button type="button" aria-label="Close button" class="modal__close-btn">
                </button>
                <form action="/" name="profile" method="get" class="form" novalidate>
                    <fieldset class="form__fieldset">
                        <legend>
                            <h2 class="form__heading">Edit Profile</h2>
                        </legend>
                        <input type="text" name="name" id="name" placeholder="Name"
                            class="form__text-input form__text-input_type_name" minlength="2" maxlength="40" required>
                        <span class="form__validation-error form__validation-error_type_name"></span>
                        <input type="text" name="job" id="job" placeholder="Job"
                            class="form__text-input form__text-input_type_job" minlength="2" maxlength="200" required>
                        <span class="form__validation-error form__validation-error_type_job"></span>
                        <button class="form__submit-btn">Save</button>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="modal modal_type_add-element">
            <div class="modal__container">
                <button type="button" aria-label="Close button" class="modal__close-btn">
                </button>
                <form action="/" name="add-card" method="" class="form" novalidate>
                    <fieldset class="form__fieldset">
                        <legend>
                            <h2 class="form__heading">New Place</h2>
                        </legend>
                        <input type="text" name="title" id="title" placeholder="Title"
                            class="form__text-input form__text-input_type_title" minlength="1" maxlength="30" required>
                        <span class="form__validation-error form__validation-error_type_title"></span>
                        <input type="url" name="url" id="url" placeholder="Image link"
                            class="form__text-input form__text-input_type_url" required>
                        <span class="form__validation-error form__validation-error_type_url"></span>
                        <button class="form__submit-btn">Save</button>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="modal modal_type_image">
            <div class="modal__container modal__container_image">
                <button type="button" aria-label="Close button" class="modal__close-btn">
                </button>
                <img src="" alt="" class="modal__image">
                <h2 class="modal__title"></h2>
            </div>
        </div>
    </div>

    <template id="card-template">
        <li class="card__container">
            <article class="card">
                <button class="card__delete-button" type="button" aria-label="delete image"></button>
                <img class="card__image">
                <div class="card__caption">
                    <h2 class="card__name"></h2>
                    <button class="card__like-button" type="button" aria-label="like button">
                    </button>
                </div>
            </article>
        </li>
    </template>

    <script type="module" src="./scripts/validate.js"></script>
    <script type="module" src="./scripts/script.js"></script>
</body>

</html>
