<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S.</title>
</head>


<body class="page">
    <div class="page__container">
        <header class="header"><img src="./images/logo.svg" alt="Around the U.S logo" class="logo"></header>
        <main>
            <section class="profile">
                <img src="./images/profile_image.jpg" alt="Jacques Cousteau image" class="profile__image">
                <div class="profile__info">
                    <div class="profile__info-edit">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <button type="button" aria-label="edit profile button" class="profile__edit-btn">

                        </button>
                    </div>
                    <p class="profile__title">Explorer</p>
                </div>
                <button class="profile__add-element-btn" type="button" aria-label="add picture button"><img
                        src="./images/add.svg" alt="add element button"></button>
            </section>
            <section class="cards">
                <ul class="cards__container">
                    <li>
                        <article class="card">
                            <button class="card__delete-button" type="button" aria-label="delete image"></button>
                            <img src="https://images.unsplash.com/photo-1472396961693-142e6e269027?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2103&q=80"
                                alt="Yosemite Valley" class="card__image">
                            <div class="card__caption">
                                <h2 class="card__name">Yosemite Valley</h2>
                                <button class="card__like-btn" type="button" aria-label="like button">
                                </button>
                            </div>
                        </article>
                    </li>
                    <li>
                        <article class="card">
                            <button class="card__delete-button" type="button" aria-label="delete image"></button>
                            <img src="https://images.unsplash.com/photo-1581088382991-83c7f170de75?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80"
                                alt="Lake Louise" class="card__image">
                            <div class="card__caption">
                                <h2 class="card__name">Lake Louise</h2>
                                <button class="card__like-btn" type="button" aria-label="like button">
                                </button>
                            </div>
                        </article>
                    </li>
                    <li>
                        <article class="card">
                            <button class="card__delete-button" type="button" aria-label="delete image"></button>
                            <img src="https://images.unsplash.com/photo-1601025252036-36faf914679d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2001&q=80"
                                alt="Bald Mountains" class="card__image">
                            <div class="card__caption">
                                <h2 class="card__name">Bald Mountains</h2>
                                <button class="card__like-btn" type="button" aria-label="like button">
                                </button>
                            </div>
                        </article>
                    </li>
                    <li>
                        <article class="card">
                            <button class="card__delete-button" type="button" aria-label="delete image"></button>
                            <img src="https://images.unsplash.com/photo-1539540706191-b673a0a5b6d6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80"
                                alt="Latemar" class="card__image">
                            <div class="card__caption">
                                <h2 class="card__name">Latemar</h2>
                                <button class="card__like-btn" type="button" aria-label="like button">
                                </button>
                            </div>
                        </article>
                    </li>
                    <li>
                        <article class="card">
                            <button class="card__delete-button" type="button" aria-label="delete image"></button>
                            <img src="https://images.unsplash.com/photo-1549752448-38f4d94420f5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
                                alt="Vanoise National Park" class="card__image">
                            <div class="card__caption">
                                <h2 class="card__name">Vanoise National Park</h2>
                                <button class="card__like-btn" type="button" aria-label="like button">
                                </button>
                            </div>
                        </article>
                    </li>
                    <li>
                        <article class="card">
                            <button class="card__delete-button" type="button" aria-label="delete image"></button>
                            <img src="https://images.unsplash.com/photo-1620497998791-64bb5dc460b4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2145&q=80"
                                alt="Lago di Braies" class="card__image">
                            <div class="card__caption">
                                <h2 class="card__name">Lago di Braies</h2>
                                <button class="card__like-btn" type="button" aria-label="like button">
                                </button>
                            </div>
                        </article>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2021 Around The U.S.</p>
        </footer>
        <div class="modal">
            <div class="modal__container">
                <button type="button" aria-label="Close button" class="modal__close-btn">
                </button>
                <form action="/" name="profile" method="get" class="form">
                    <fieldset class="form__fieldset">
                        <legend>
                            <h2 class="form__heading">Edit Profile</h2>
                        </legend>
                        <input type="text" name="name" id="name" placeholder="Name"
                            class="form__text-input form__text-input_type_name">
                        <input type="text" name="title" id="title" placeholder="Title"
                            class="form__text-input form__text-input_type_title">
                        <button type="submit" class="form__submit-btn">Save</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
